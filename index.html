<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><img src="logo.svg" alt="Logotipo da Alura"></h1>
    </header>

    <main>
        <section>
			<img class="estilizacao" src="imagem_estilizacao.svg">
            <h2>Digite um texto que você deseja criptografar ou descriptografar</h2>
        </section>

        <section class="fonte-botao">
            <input type="text" class="input-padrao" required placeholder="Digite seu texto aqui">

            <input type="submit" value="Criptografar" class="codificar">
            <input type="submit" value="Descriptografar" class="decodificar">
        </section>   
    </main>

    <footer>
        <p class="aviso">&#9888; Não é possível transformar palavras com acento</p>
    </footer>
</body>
</html>
