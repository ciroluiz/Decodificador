<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><img src="logo.svg" alt="Logotipo da Alura"></h1>
    </header>

    <main>
        <section>
            <textarea id="texto-digitado" class="input-padrao" cols="35" rows="8" required placeholder="Digite seu texto aqui"></textarea>

            <div>
                <p class="aviso">&#9888; Apenas letras min√∫sculas e sem acento</p>
            </div>

            <div class="fonte-botao">
                <input type="submit" id="criptografar" onclick="criptografar()" value="Criptografar" class="codificar">
                <input type="submit" id="descriptografar" onclick="descriptografar()" value="Descriptografar" class="decodificar">
            </div>  
        </section>

        <section>
            <textarea cols="40" rows="30" id="texto-transformado"></textarea>
            <img id="imagem" class="estilizacao" src="imagem_estilizacao.svg" alt="Pessoa procurando a resposta">
        </section>
        
    </main>
    <script src="script.js"></script>
    <footer>
        
    </footer>
</body>
</html>
